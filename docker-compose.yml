name: idea-bot

services:
  idea-bot:
    build: .
    container_name: idea-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - DATABASE_URL=${DATABASE_URL}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FILE=${LOG_FILE}
      - DIGEST_TIME=${DIGEST_TIME}
      - TIMEZONE=${TIMEZONE}
      - TZ=Europe/Moscow
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp_audio:/app/temp_audio
      - ./backup:/app/backup
    networks:
      - idea-bot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  idea-bot-network:
    driver: bridge